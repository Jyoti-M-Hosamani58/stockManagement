{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>STORE MANAGEMENT HPCL HUBLI LPG PLANT</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="{% static 'img/favicon.ico' %}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&family=Roboto:wght@500;700;900&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'lib/animate/animate.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/lightbox/css/lightbox.min.css' %}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('{% static "img/background1.jpg" %}') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
        }

        /* Add border styling to the table */
        table {
            border-collapse: collapse; /* Ensures borders don't double up */
            width: 100%;
        }

        th, td {
            border: 2px solid #34495e; /* Bold border color */
            padding: 12px;
            text-align: center;
            font-weight: bold; /* Make text bold */
        }

        th {
            background-color: #2A3663; /* Header background color */
            color: #ffffff; /* Header text color */
        }

        td {
            background-color: #f4f4f4; /* Light background for data cells */
            color: #34495e; /* Text color for data cells */
        }

        /* Optionally add hover effect to table rows */
        tr:hover {
            background-color: #e8e8e8;
        }

        /* Button styling */
        .btn-primary {
            font-weight: bold;
        }
    </style>

</head>

<body>
    {% include 'admin_nav.html' %}

    <div class="container mt-5">
        <h2>Edit Department</h2>
        <form method="POST">
            {% csrf_token %}

          <div class="form-section">
    <h4 class="mt-4">Department Name</h4>
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label for="branchname">Select Department</label>
                <select class="form-control" id="branchname" name="branchname" required>

                    <option value="{{ branch.department }}">{{ branch.department }}</option>

                    {% for branch in branches %}
                        <option value="{{ branch.department }}">{{ branch.department }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
    </div>
</div>

            <!-- Start of the row with 4 columns -->

            <div class="row g-3">
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="jobRole">Job Role:</label>
                        <input type="text" class="form-control" id="jobRole" name="jobRole" value="{{ branch.jobRole }}">
                    </div>
                </div>



                <!-- Add more columns if needed -->
            </div>

            <button type="submit" class="btn btn-success mt-3">Save Changes</button>
        </form>
    </div>
</body>
</html>
