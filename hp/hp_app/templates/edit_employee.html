{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>STORE MANAGEMENT HPCL HUBLI LPG PLANT</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="{% static 'img/favicon.ico' %}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&family=Roboto:wght@500;700;900&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'lib/animate/animate.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/lightbox/css/lightbox.min.css' %}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('{% static "img/background1.jpg" %}') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
        }

        /* Add border styling to the table */
        table {
            border-collapse: collapse; /* Ensures borders don't double up */
            width: 100%;
        }

        th, td {
            border: 2px solid #34495e; /* Bold border color */
            padding: 12px;
            text-align: center;
            font-weight: bold; /* Make text bold */
        }

        th {
            background-color: #2A3663; /* Header background color */
            color: #ffffff; /* Header text color */
        }

        td {
            background-color: #f4f4f4; /* Light background for data cells */
            color: #34495e; /* Text color for data cells */
        }

        /* Optionally add hover effect to table rows */
        tr:hover {
            background-color: #e8e8e8;
        }

        /* Button styling */
        .btn-primary {
            font-weight: bold;
        }
    </style>

</head>

<body>
    {% include 'admin_nav.html' %}

    <div class="container">
        <h1 class="my-4">Edit Employee</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- Attractive Row with 4 Columns -->
            <div class="row g-3">
                <div class="col-md-3">
                    <label for="fullname" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullname" name="fullname" value="{{ employee.fullname }}">
                </div>
                <div class="col-md-3">
                    <label for="gender" class="form-label">Gender</label>
                    <input type="text" class="form-control" id="gender" name="gender" value="{{ employee.gender }}">
                </div>
                <div class="col-md-3">
                    <label for="dob" class="form-label">Date of Birth</label>
                    <input type="text" class="form-control" id="dob" name="dob" value="{{ employee.dob }}">
                </div>
                <div class="col-md-3">
                    <label for="contact" class="form-label">Contact</label>
                    <input type="text" class="form-control" id="contact" name="contact" value="{{ employee.contact }}">
                </div>
            </div>

            <!-- Rest of the Form (same as before) -->
            <div class="row g-3">
                <div class="col-md-4">
                    <label for="nationality" class="form-label">Nationality</label>
                    <input type="text" class="form-control" id="nationality" name="nationality" value="{{ employee.nationality }}">
                </div>
                <div class="col-md-4">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" name="city" value="{{ employee.city }}">
                </div>
                <div class="col-md-4">
                    <label for="state" class="form-label">State</label>
                    <input type="text" class="form-control" id="state" name="state" value="{{ employee.state }}">
                </div>
            </div>

            <div class="row g-3">
                <div class="col-md-4">
                    <label for="pincode" class="form-label">Pincode</label>
                    <input type="text" class="form-control" id="pincode" name="pincode" value="{{ employee.pincode }}">
                </div>
                <div class="col-md-4">
                    <label for="district" class="form-label">District</label>
                    <input type="text" class="form-control" id="district" name="district" value="{{ employee.district }}">
                </div>
                <div class="col-md-4">
                    <label for="taluk" class="form-label">Taluk</label>
                    <input type="text" class="form-control" id="taluk" name="Taluk" value="{{ employee.Taluk }}">
                </div>
            </div>

            <div class="row g-3">
                <div class="col-md-4">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ employee.email }}">
                </div>
                <div class="col-md-4">
                    <label for="adhar" class="form-label">Aadhar Number</label>
                    <input type="text" class="form-control" id="adhar" name="adhar" value="{{ employee.adhar }}">
                </div>
                <div class="col-md-4">
                    <label for="pancard" class="form-label">Pan Card Number</label>
                    <input type="text" class="form-control" id="pancard" name="pancard" value="{{ employee.pancard }}">
                </div>
            </div>


            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary mt-3">Save Changes</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</body>
</html>
